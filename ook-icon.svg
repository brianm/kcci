<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Wood grain gradient -->
    <linearGradient id="woodGrain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5A2B"/>
      <stop offset="25%" style="stop-color:#A0522D"/>
      <stop offset="50%" style="stop-color:#8B4513"/>
      <stop offset="75%" style="stop-color:#A0522D"/>
      <stop offset="100%" style="stop-color:#8B5A2B"/>
    </linearGradient>
    
    <!-- Drawer face gradient for depth -->
    <linearGradient id="drawerFace" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E"/>
      <stop offset="15%" style="stop-color:#CD853F"/>
      <stop offset="85%" style="stop-color:#A0522D"/>
      <stop offset="100%" style="stop-color:#8B4513"/>
    </linearGradient>
    
    <!-- Brass gradient for label holder -->
    <linearGradient id="brass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="20%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="80%" style="stop-color:#B8860B"/>
      <stop offset="100%" style="stop-color:#996515"/>
    </linearGradient>
    
    <!-- Card/paper gradient -->
    <linearGradient id="cardPaper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFEF5"/>
      <stop offset="100%" style="stop-color:#F5F0DC"/>
    </linearGradient>
    
    <!-- Pull handle brass -->
    <linearGradient id="handleBrass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="30%" style="stop-color:#D4AF37"/>
      <stop offset="70%" style="stop-color:#B8860B"/>
      <stop offset="100%" style="stop-color:#996515"/>
    </linearGradient>
    
    <!-- Shadow for depth -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    
    <filter id="innerShadow">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background rounded square (macOS style) -->
  <rect x="64" y="64" width="896" height="896" rx="180" ry="180" fill="url(#woodGrain)" filter="url(#dropShadow)"/>
  
  <!-- Drawer face -->
  <rect x="112" y="112" width="800" height="800" rx="140" ry="140" fill="url(#drawerFace)"/>
  
  <!-- Subtle wood grain lines -->
  <g opacity="0.15" stroke="#5D3A1A" stroke-width="2">
    <path d="M200 200 Q400 220 700 180"/>
    <path d="M180 350 Q450 380 750 340"/>
    <path d="M190 500 Q400 530 720 490"/>
    <path d="M200 650 Q380 680 700 640"/>
    <path d="M210 800 Q450 830 710 790"/>
  </g>
  
  <!-- Inner bevel/recess for drawer -->
  <rect x="160" y="160" width="704" height="704" rx="100" ry="100" fill="none" stroke="#6B3E1F" stroke-width="4" opacity="0.4"/>
  
  <!-- Label holder frame (brass) -->
  <rect x="312" y="340" width="400" height="200" rx="12" ry="12" fill="url(#brass)" stroke="#8B6914" stroke-width="3"/>
  
  <!-- Label holder inner shadow -->
  <rect x="320" y="348" width="384" height="184" rx="8" ry="8" fill="none" stroke="#996515" stroke-width="2" opacity="0.5"/>
  
  <!-- Card/label paper -->
  <rect x="332" y="360" width="360" height="160" rx="4" ry="4" fill="url(#cardPaper)"/>
  
  <!-- Subtle paper texture lines -->
  <g opacity="0.08" stroke="#8B7355" stroke-width="1">
    <line x1="340" y1="400" x2="684" y2="400"/>
    <line x1="340" y1="440" x2="684" y2="440"/>
    <line x1="340" y1="480" x2="684" y2="480"/>
  </g>
  
  <!-- "OOK" text on card -->
  <text x="512" y="465" font-family="Georgia, 'Times New Roman', serif" font-size="120" font-weight="bold" fill="#2F1810" text-anchor="middle" dominant-baseline="middle">Ook</text>
  
  <!-- Pull handle mount -->
  <ellipse cx="512" cy="680" rx="60" ry="20" fill="url(#handleBrass)" stroke="#8B6914" stroke-width="2"/>
  
  <!-- Pull handle arc -->
  <path d="M452 680 Q452 750 512 750 Q572 750 572 680" fill="none" stroke="url(#handleBrass)" stroke-width="16" stroke-linecap="round"/>
  
  <!-- Handle highlight -->
  <path d="M460 685 Q460 740 512 740 Q564 740 564 685" fill="none" stroke="#FFE55C" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
  
</svg>
