{% extends "base.html" %}

{% block content %}
<form class="search-box" hx-get="/search" hx-target="#results" hx-trigger="submit, keyup changed delay:300ms from:input[name='q']" hx-indicator=".search-indicator">
    <input type="text" name="q" placeholder="Search your library..." autocomplete="off" autofocus>
    <span class="htmx-indicator search-indicator">searching...</span>
    <select name="mode">
        <option value="semantic">Semantic</option>
        <option value="fts">Keyword</option>
    </select>
</form>

<div id="results">
    <p style="color: var(--text-dim);">Type to search your book collection.</p>
</div>
{% endblock %}
