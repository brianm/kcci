<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KCCI{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --bg: #fafafa;
            --bg-light: #ffffff;
            --accent: #2563eb;
            --accent-light: #dbeafe;
            --text: #1f2937;
            --text-dim: #6b7280;
            --border: #e5e7eb;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1rem;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }
        header h1 { font-size: 1.5rem; }
        header h1 a { color: var(--text); text-decoration: none; }
        nav a {
            color: var(--text-dim);
            text-decoration: none;
            margin-left: 1.5rem;
        }
        nav a:hover { color: var(--accent); }
        .stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--bg-light);
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        .stat { text-align: center; }
        .stat-value { font-size: 1.5rem; font-weight: bold; color: var(--accent); }
        .stat-label { font-size: 0.85rem; color: var(--text-dim); }
        .search-box {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            align-items: center;
            position: relative;
        }
        .search-box input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-light);
            color: var(--text);
            font-size: 1rem;
        }
        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }
        .search-box select {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-light);
            color: var(--text);
        }
        .search-box .htmx-indicator {
            position: absolute;
            right: 120px;
            color: var(--text-dim);
            font-size: 0.85rem;
        }
        .book-card {
            background: var(--bg-light);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border: 1px solid var(--border);
            cursor: pointer;
        }
        .book-card:hover { border-color: var(--accent); }
        .book-card a { color: var(--text); text-decoration: none; }
        .book-title { font-weight: 600; margin-bottom: 0.25rem; }
        .book-author { color: var(--text-dim); font-size: 0.9rem; }
        .book-card.expanded {
            border-color: var(--accent);
            cursor: default;
        }
        .book-card.expanded .book-header {
            cursor: pointer;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 0.75rem;
        }
        .book-card.expanded .book-header:hover {
            color: var(--accent);
        }
        .book-description {
            font-size: 0.9rem;
            line-height: 1.7;
            color: var(--text);
            margin-bottom: 0.75rem;
        }
        .book-description p { margin-bottom: 0.5rem; }
        .book-description p:last-child { margin-bottom: 0; }
        .book-description a { color: var(--accent); text-decoration: underline; }
        .book-description a:hover { text-decoration: none; }
        .book-subjects {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-bottom: 0.75rem;
        }
        .book-meta {
            font-size: 0.8rem;
            color: var(--text-dim);
            padding-top: 0.75rem;
            border-top: 1px solid var(--border);
        }
        .book-meta a { color: var(--accent); }
        .book-score {
            display: inline-block;
            background: var(--accent-light);
            color: var(--accent);
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-right: 0.5rem;
        }
        .book-detail { max-width: 700px; }
        .book-detail h1 { margin-bottom: 0.5rem; }
        .book-detail .meta { color: var(--text-dim); margin-bottom: 1rem; }
        .book-detail .description { margin: 1.5rem 0; line-height: 1.8; }
        .book-detail .subjects { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 1rem; }
        .tag {
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--text-dim);
        }
        .pagination {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1.5rem;
        }
        .pagination a {
            padding: 0.5rem 1rem;
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            text-decoration: none;
        }
        .pagination a:hover { border-color: var(--accent); }
        .pagination .current {
            background: var(--accent);
            border-color: var(--accent);
        }
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline; }
        .htmx-request.htmx-indicator { display: inline; }
        .loading { color: var(--text-dim); padding: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/">KCCI</a></h1>
            <nav>
                <a href="/">Search</a>
                <a href="/books">Browse</a>
            </nav>
        </header>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
