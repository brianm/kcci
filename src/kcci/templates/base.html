<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KCCI{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --bg: #fafafa;
            --bg-light: #ffffff;
            --accent: #2563eb;
            --accent-light: #dbeafe;
            --text: #1f2937;
            --text-dim: #6b7280;
            --border: #e5e7eb;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1rem;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }
        header h1 { font-size: 1.5rem; }
        header h1 a { color: var(--text); text-decoration: none; }
        nav a {
            color: var(--text-dim);
            text-decoration: none;
            margin-left: 1.5rem;
        }
        nav a:hover { color: var(--accent); }
        .stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--bg-light);
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        .stat { text-align: center; }
        .stat-value { font-size: 1.5rem; font-weight: bold; color: var(--accent); }
        .stat-label { font-size: 0.85rem; color: var(--text-dim); }
        .search-box {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            align-items: center;
            position: relative;
        }
        .search-box input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-light);
            color: var(--text);
            font-size: 1rem;
        }
        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }
        .search-box select {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-light);
            color: var(--text);
        }
        .search-box .htmx-indicator {
            position: absolute;
            right: 120px;
            color: var(--text-dim);
            font-size: 0.85rem;
        }
        .book-card {
            background: var(--bg-light);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border: 1px solid var(--border);
            cursor: pointer;
        }
        .book-card:hover { border-color: var(--accent); }
        .book-card a { color: var(--text); text-decoration: none; }
        .book-title { font-weight: 600; margin-bottom: 0.25rem; }
        .book-author { color: var(--text-dim); font-size: 0.9rem; }
        .book-card.expanded {
            border-color: var(--accent);
            cursor: default;
        }
        .book-card.expanded .book-header {
            cursor: pointer;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 0.75rem;
        }
        .book-card.expanded .book-header:hover {
            color: var(--accent);
        }
        .book-description {
            font-size: 0.9rem;
            line-height: 1.7;
            color: var(--text);
            margin-bottom: 0.75rem;
        }
        .book-description p { margin-bottom: 0.5rem; }
        .book-description p:last-child { margin-bottom: 0; }
        .book-description a { color: var(--accent); text-decoration: underline; }
        .book-description a:hover { text-decoration: none; }
        .book-subjects {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-bottom: 0.75rem;
        }
        .book-meta {
            font-size: 0.8rem;
            color: var(--text-dim);
            padding-top: 0.75rem;
            border-top: 1px solid var(--border);
        }
        .book-meta a { color: var(--accent); }
        .book-score {
            display: inline-block;
            background: var(--accent-light);
            color: var(--accent);
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-right: 0.5rem;
        }
        .book-detail { max-width: 700px; }
        .book-detail h1 { margin-bottom: 0.5rem; }
        .book-detail .meta { color: var(--text-dim); margin-bottom: 1rem; }
        .book-detail .description { margin: 1.5rem 0; line-height: 1.8; }
        .book-detail .subjects { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 1rem; }
        .tag {
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--text-dim);
        }
        .pagination {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1.5rem;
        }
        .pagination a {
            padding: 0.5rem 1rem;
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            text-decoration: none;
        }
        .pagination a:hover { border-color: var(--accent); }
        .pagination .current {
            background: var(--accent);
            border-color: var(--accent);
        }
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline; }
        .htmx-request.htmx-indicator { display: inline; }
        .loading { color: var(--text-dim); padding: 1rem; }

        /* Drag-drop overlay */
        .drop-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(37, 99, 235, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        .drop-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        .drop-overlay.syncing {
            background: rgba(255, 255, 255, 0.98);
        }
        .drop-overlay h2 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .drop-overlay.syncing h2 {
            color: var(--text);
        }
        .drop-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .drop-hint {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        .sync-progress {
            width: 300px;
            text-align: center;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }
        .progress-bar-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.3s;
        }
        .progress-message {
            color: var(--text-dim);
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }
        .sync-stats {
            margin-top: 1.5rem;
            text-align: left;
        }
        .sync-stats div {
            padding: 0.25rem 0;
        }
        .sync-complete {
            color: #16a34a;
            font-weight: 600;
        }
        .sync-error {
            color: #dc2626;
        }
        .dismiss-btn {
            margin-top: 1.5rem;
            padding: 0.75rem 2rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }
        .dismiss-btn:hover {
            background: #1d4ed8;
        }

        /* Import drop zone */
        .import-zone {
            display: block;
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
        }
        .import-zone:hover {
            border-color: var(--accent);
            background: var(--accent-light);
        }
        .import-zone.drag-over {
            border-color: var(--accent);
            background: var(--accent-light);
        }
        .import-zone-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .import-zone-text {
            color: var(--text-dim);
            font-size: 0.9rem;
        }
        .import-zone input[type="file"] {
            display: none;
        }

        /* Instructions */
        .instructions {
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .instructions h3 {
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        .instructions ol {
            margin-left: 1.5rem;
        }
        .instructions li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }
        .instructions a {
            color: var(--accent);
        }
        .stats-info {
            margin-top: 1.5rem;
            color: var(--text-dim);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/">KCCI</a></h1>
            <nav>
                <a href="/">Search</a>
                <a href="/books">Browse</a>
                <a href="/import">Import</a>
            </nav>
        </header>
        {% block content %}{% endblock %}
    </div>

    <!-- Drag-drop overlay -->
    <div id="dropOverlay" class="drop-overlay">
        <div id="dropContent">
            <div class="drop-icon">üìÅ</div>
            <h2>Drop webarchive here</h2>
            <p class="drop-hint">Drop a Safari webarchive to import your Kindle library</p>
        </div>
    </div>

    <script>
    (function() {
        const overlay = document.getElementById('dropOverlay');
        const content = document.getElementById('dropContent');
        let dragCounter = 0;

        // Dragenter - show overlay
        document.body.addEventListener('dragenter', function(e) {
            e.preventDefault();
            dragCounter++;
            console.log('dragenter, counter:', dragCounter);
            if (dragCounter === 1) {
                overlay.classList.add('active');
            }
        });

        // Dragover - must prevent default to allow drop
        document.body.addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        // Dragleave - hide overlay when leaving
        document.body.addEventListener('dragleave', function(e) {
            e.preventDefault();
            dragCounter--;
            console.log('dragleave, counter:', dragCounter);
            if (dragCounter === 0) {
                overlay.classList.remove('active');
            }
        });

        // Drop - handle the file
        document.body.addEventListener('drop', function(e) {
            e.preventDefault();
            dragCounter = 0;
            console.log('drop event, files:', e.dataTransfer.files);

            const file = e.dataTransfer.files[0];
            if (!file) {
                console.log('No file in drop');
                overlay.classList.remove('active');
                return;
            }

            console.log('Dropped file:', file.name);
            if (!file.name.endsWith('.webarchive')) {
                console.log('Not a webarchive file');
                overlay.classList.remove('active');
                alert('Please drop a .webarchive file');
                return;
            }

            // Switch to syncing mode
            startSync(file);
        });

        window.startSync = function(file) {
            console.log('Starting sync with:', file.name);
            overlay.classList.add('active', 'syncing');
            content.innerHTML = `
                <h2>Syncing...</h2>
                <div class="sync-progress">
                    <div class="progress-bar">
                        <div class="progress-bar-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                    <div class="progress-message" id="progressMessage">Starting...</div>
                </div>
            `;

            const formData = new FormData();
            formData.append('file', file);

            fetch('/sync', {
                method: 'POST',
                body: formData
            }).then(response => {
                console.log('Sync response:', response);
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                function read() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            console.log('Stream done');
                            return;
                        }

                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n\n');
                        buffer = lines.pop() || '';

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = JSON.parse(line.slice(6));
                                console.log('SSE event:', data);
                                updateProgress(data);
                            }
                        }
                        read();
                    });
                }
                read();
            }).catch(err => {
                console.error('Sync error:', err);
                showError(err.message);
            });
        };

        function updateProgress(data) {
            const fill = document.getElementById('progressFill');
            const message = document.getElementById('progressMessage');

            if (data.stage === 'complete') {
                showComplete(data.stats);
            } else if (data.stage === 'error') {
                showError(data.message);
            } else {
                if (data.current && data.total && fill) {
                    const pct = Math.round((data.current / data.total) * 100);
                    fill.style.width = pct + '%';
                }

                const stageNames = {
                    'import': 'Importing',
                    'enrich': 'Enriching',
                    'embed': 'Embedding'
                };
                const stageName = stageNames[data.stage] || data.stage;
                let msg = stageName;
                if (data.current && data.total) {
                    msg += ` (${data.current}/${data.total})`;
                }
                if (data.message) {
                    msg += `: ${data.message}`;
                }
                if (message) message.textContent = msg;
            }
        }

        function showComplete(stats) {
            content.innerHTML = `
                <div class="drop-icon">‚úì</div>
                <h2 class="sync-complete">Sync Complete</h2>
                <div class="sync-stats">
                    <div>Imported: ${stats.imported} new books</div>
                    <div>Enriched: ${stats.enriched} books</div>
                    <div>Embedded: ${stats.embedded} books</div>
                </div>
                <button class="dismiss-btn" onclick="dismissOverlay()">Done</button>
            `;
        }

        function showError(message) {
            content.innerHTML = `
                <div class="drop-icon">‚ö†Ô∏è</div>
                <h2 class="sync-error">Sync Failed</h2>
                <p class="progress-message">${message}</p>
                <button class="dismiss-btn" onclick="dismissOverlay()">Close</button>
            `;
        }

        window.dismissOverlay = function() {
            overlay.classList.remove('active', 'syncing');
            content.innerHTML = `
                <div class="drop-icon">üìÅ</div>
                <h2>Drop webarchive here</h2>
                <p class="drop-hint">Drop a Safari webarchive to import your Kindle library</p>
            `;
            window.location.reload();
        };

        console.log('Drag-drop handlers initialized');
    })();
    </script>
</body>
</html>
