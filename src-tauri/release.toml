# cargo-release configuration
# Run from src-tauri/: cargo release patch|minor|major

# Allow release from any branch (jj uses detached HEAD)
allow-branch = ["*"]

# Don't publish to crates.io (this is an app, not a library)
publish = false

# Create a git tag
tag = true
tag-prefix = "v"
tag-name = "{{prefix}}{{version}}"

# Commit message for the version bump
pre-release-commit-message = "Release {{version}}"

# Push after release
push = true

# Run pre-release hook to sync ui/package.json
pre-release-hook = ["../scripts/sync-version.sh", "{{version}}"]
